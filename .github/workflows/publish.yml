name: NPM Publish

on:
  workflow_run:
    workflows: ['Chromatic']
    types: [completed]

# Minimal top-level permission for checkout (job overrides below anyway)
permissions:
  contents: read

jobs:
  publish:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}

    runs-on: ubuntu-latest

    # These are the important ones:
    permissions:
      contents: write # push tags / create releases
      pull-requests: write # optional (semantic-release can comment)
      issues: write # optional (semantic-release can comment)
      id-token: write # REQUIRED for Trusted Publishing + provenance (OIDC)

    steps:
      - name: Checkout the exact commit that passed Chromatic
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      # Optional but recommended by semantic-release recipe
      - name: Verify registry signatures for dependencies
        run: npm audit signatures

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
